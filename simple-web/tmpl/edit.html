{{define "edit"}}

<html>
<body>
    <h1> Edit {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="POST">
    <div>
        <textarea name="Body" rows="20" cols="80">
            {{printf "%s" .Body}}
        </textarea>
    </div>
    <div>
        <input type="submit" value="Save"></input>
    </div>
</form>
</body>
</html>
{{end}}
