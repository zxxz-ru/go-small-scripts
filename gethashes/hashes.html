<html>
<head>
<title>Hashes page</title>
</head>
<body>
<pre id="output"></pre>
<script>
	var output = document.getElementById("output");
	var socket = new WebSocket("ws://localhost:8080/hashes");

	socket.onopen = function () {
		output.innerHTML += "Status: Connected\n";
	};

	socket.onmessage = function (e) {
		output.innerHTML += e.data + "\n";
	};

	function send() {
		socket.send("Hello from page");
	}
</script>
</body>
</html>
